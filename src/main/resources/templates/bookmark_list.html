<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My favorite bookmarks</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<header>
    <div class="container">
        <h1 class="blog-title">Favorite bookmarks</h1>
        <p class="lead">Manage your favorite bookmarks in one overview</p>
        <div class="form-group row">
            <form action="#" th:object="${bookmark}" th:action="@{/}" method="post">
                <div class="col-xs-4">
                    <input class="form-control" th:field="*{name}" type="text" placeholder="Bookmark name" />
                </div>
                <div class="col-xs-7">
                    <input class="form-control" th:field="*{url}" type="text" placeholder="Bookmark url" />
                </div>
                <div class="col-xs-1">
                    <input class="btn btn-md" type="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Nr</th>
                <th>Name</th>
                <th>Url</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bookmark: ${bookmarks}">
                <td th:text="${bookmark.id}">Id</td>
                <td th:text="${bookmark.name}">bookmark name</td>
                <td><a th:text="${bookmark.url}" th:href="${bookmark.url}" target="blank"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
